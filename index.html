<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- Icon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
<!-- JAVASCRIPT -->
  <script src="/script.js" defer></script>
  
  <title>Interactive pricing component</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <h1 class="header__title">Simple, traffic-based pricing</h1>
      <p class="header__subtitle">  Sign-up for our 30-day trial. No credit card required.
      </p>
    </header>
    <section class="signup-section">
      <div class="pricing">
        <p class="pricing__views"><span id="views">10K</span> Pageviews</p>
        <div class="pricing__interactive" id="scroll">
          <div class="pricing-handler" id="handler"><svg xmlns="http://www.w3.org/2000/svg" width="22" height="13"><g fill="#80FFF3" fill-rule="evenodd"><path d="M16 2.558v7.884a1 1 0 001.735.679l3.639-3.943a1 1 0 000-1.356l-3.64-3.943A1 1 0 0016 2.558zM6 2.558v7.884a1 1 0 01-1.735.679L.626 7.178a1 1 0 010-1.356l3.64-3.943A1 1 0 016 2.558z"/></g></svg></div>
        </div>
        <p class="pricing__price"><span id="price">$8</span>  / <span id="duraion">month</span></p>
      </div>
    
      <div class="duration">
        <p class="duration__monthly"> Monthly Billing</p>
        <label for="checkbox" class="switch">
          <input checked="true" type="checkbox" name="checkbox" id="checkbox" class="checkbox">
          <span class="slider"></span>
        </label>
        
        <!--  - 10K pageviews / $8 per month
              - 50K pageviews / $12 per month
              - 100K pageviews / $16 per month
              - 500k pageviews / $24 per month
              - 1M pageviews / $36 per month
         -->
        <p class="duration__yearly">Yearly Billing <span class="discount">-25% </span></p>
      </div>
    
      <div class="benefits-submit">
        <ul>
          <li class="benefit">Unlimited websites</li>
          <li class="benefit">100% data ownership</li>
          <li class="benefit">Email reports</li>
        </ul>
        <button class="submit">
          Start my trial
        </button>
      </div>
    </section>
  </div>

</body>
</html>
